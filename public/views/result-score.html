<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/result.css">
  <script type="module" src="../js/quiz.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>result-score</title>
  <audio autoplay loop id="menu-bgm">
    <source src="../sounds/Quiz-CorretBuzzer-mp3/kamigaminoyadorubasho.mp3" type="audio/mp3">
    <p>音楽の再生に対応していません</p>
  </audio>  
</head>

<body>
  <header id="header"></header>
  <div class="result">
    <div class="title">成績</div>
    <div class="score">
      <ul style="list-style: none;">
        <li id="score">経験値：<span class="resultScore"  id="resultScore"></span>pt</li>
        <li>報酬：<span class="resultReward"  id="resultReward"></span>両</li>
      </ul>
    </div>
    <div class="home"><a href="game-menu.html">ホームへ戻る</a></div>
    <div class="replay"><a href="mode-confirmation.html">もう一度</a></div>
    <div class="explainbtn"><a href="javascript:explain();">解説を見る→</a></div>
  </div>
  
  <script type="text/javascript">
    $("#header").load("header-logout.html");

    function mediasVol_def() {
      // 特定のidのaudioの音量設定
      const menu_bgm=document.getElementById('menu-bgm');
      menu_bgm.volume = 0.05; // 0〜1 の間で
    }
    //ページ読み込み時に処理
    window.addEventListener('DOMContentLoaded' , function(){
          mediasVol_def();
    }, false);

    let score = 0;
    let reward = 0;

    window.onload = function() {
            // URLを取得
            const url = new URL(window.location.href);

            // URLSearchParamsオブジェクトを取得
            const params = url.searchParams;

            // consoleに受け取ったパラメータを出力
            console.log(params);

            // パラメータから「username」を取得
            score = params.get("score");
            reward = params.get("reward");
            setListnum = params.get("setListnum");

            // IDを使ってspan要素を取得する
            const spanScore = document.getElementById("resultScore");
            const spanReward = document.getElementById("resultReward");
            // 取得したspan要素に受け取ったパラメータを代入
            spanScore.innerText = score;
            spanReward.innerText = reward;
            console.log(score)
        }
        

    function explain(){
      window.location.href = '../views/result-explain.html?score=' +  score + '&reward=' + reward + '&setListnum=' + setListnum;
    }
  </script>
</body>
</html>
