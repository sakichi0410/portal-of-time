<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../css/game-menu.css">
    <link rel="stylesheet" href="../css/create-room.css">
    <link rel="stylesheet" href="../css/header.css">
    <title>game-main</title>
    <audio autoplay loop id="menu-bgm">
        <source src="../sounds/Quiz-CorretBuzzer-mp3/bakumatsubukyoku_ikusa.mp3" type="audio/mp3">
        <p>音楽の再生に対応していません</p>
    </audio>    
</head>
<body>
    <header id="header"></header>
    <main>
      <div class="create-wrapper">
        <h1>部屋を作る</h1>
        <p>ID:0000</p>
        <div class="age-select">
            <p>時代選択</p>
                <label>
                    <input type="radio" name="age" value="鎌倉時代">鎌倉時代
                    <input type="radio" name="age" value="戦国時代">戦国時代
                    <input type="radio" name="age" value="江戸時代">江戸時代
                    <input type="radio" name="age" value="明治時代">明治時代
                </label>
        </div>
        <div class="type-select">
            <p>難易度</p>
                <label>
                    <input type="radio" name="type" value="易しい">易しい
                    <input type="radio" name="type" value="普通">普通
                    <input type="radio" name="type" value="難しい">難しい
                </label>
        </div>
        <div class="number-question">
            <p>問題数：１０問</p>
        </div>
        <div class="button-wrapper">    
            <a href="#"><input type="button" value="戻る" class="close"></a>
            <a href="Mode-confirmation.html"><input type="button" name="" id="" value="作成" class="button"></a>
        </div>
      </div>
    </main>
    <footer>
    </footer>
<script type="text/javascript">
$("#header").load("header-logout.html");

function mediasVol_def() {
      // 特定のidのaudioの音量設定
      const bgm=document.getElementById('menu-bgm');
      bgm.volume = 0.01; // 0〜1 の間で
    }
    //ページ読み込み時に処理
    window.addEventListener('DOMContentLoaded' , function(){
          mediasVol_def();
    }, false); 
</script>
</body>
</html>
