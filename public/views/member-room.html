<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../css/member-room.css">
    <link rel="stylesheet" href="../css/game-menu.css">
    <link rel="stylesheet" href="../css/create-room.css">
    <link rel="stylesheet" href="../css/header.css">
    <title>game-main</title>
    <audio autoplay loop id="menu-bgm">
        <source src="../sounds/Quiz-CorretBuzzer-mp3/bakumatsubukyoku_ikusa.mp3" type="audio/mp3">
        <p>音楽の再生に対応していません</p>
    </audio>    
</head>
<body>
    <header id="header"></header>
    <main>
      <div class="create-wrapper">
        
            <h1>メンバー募集中・・・</h1>
            <div class="flex-box">
            <div class="left-wrapper">
            <p>ID:0000</p>
            <div class="age-select">
                <p>時代選択：戦国時代</p>
            </div>
            <div class="type-select">
                <p>難易度：易しい</p>
            </div>
            <div class="number-question">
                <p>問題数：１０問</p>
            </div>
        </div>
            <div class="member-wrapper right">
                <div>「参加メンバー」</div>
                <p>yama(仮置き)</p>
            </div>
        </div>
        <div class="button-wrapper">    
            <a href="create-room.html"><input type="button" value="戻る" class="close"></a>
            <a href="game-play.html"><input type="button" name="" id="" value="始める" class="button"></a>
        </div>
      </div>
    </main>
    <footer>
    </footer>
<script type="text/javascript">
$("#header").load("header-logout.html");

function mediasVol_def() {
      // 特定のidのaudioの音量設定
      const bgm=document.getElementById('menu-bgm');
      bgm.volume = 0.01; // 0〜1 の間で
    }
    //ページ読み込み時に処理
    window.addEventListener('DOMContentLoaded' , function(){
          mediasVol_def();
    }, false); 
</script>
</body>
</html>
