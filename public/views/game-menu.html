<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../css/game-menu.css">
    <link rel="stylesheet" href="../css/header.css">
    <title>game-main</title>
    <audio autoplay loop id="menu-bgm">
        <source src="../sounds/Quiz-CorretBuzzer-mp3/bakumatsubukyoku_ikusa.mp3" type="audio/mp3">
        <p>音楽の再生に対応していません</p>
    </audio>    
</head>
<body>
    <header id="header"></header>
    <main>
        <div class="play-menu">
            <div class="wrapper-btn">
                <div id=btn1 class="single hex">
                    <a href="mode-confirmation.html">トレーニング</a>
                </div>
                <!---表示させたい--->
                <p class="text">一人でクイズの練習する</p>
            </div>
            <div class="wrapper-btn">
                <div class="battle hex">    
                    <a href="room-select.html">部屋に入る</a>
                </div>
                <p class="text">フレンドと一緒にプレイします。</p>
            </div>
            <div class="wrapper-btn">
                <div class="create-rooom hex">
                    <a href="create-room.html">部屋を作る</a>
                </div>
                <p class="text">オンラインでのクイズ部屋を作ります。</p>
            </div>
        </div>

        <!-- モーダル表記 -->
        <div class="overlay"></div>
        <div id="modal" class="select-wrapper hidden">
            <h1>MODE-SELECT</h1>
                <div class="age-select">
                    <p>時代選択</p>
                        <label>
                            <input type="radio" name="age" value="鎌倉時代">鎌倉時代
                            <input type="radio" name="age" value="戦国時代">戦国時代
                            <input type="radio" name="age" value="江戸時代">江戸時代
                            <input type="radio" name="age" value="明治時代">明治時代
                        </label>
                </div>
                <div class="type-select">
                    <p>難易度</p>
                        <label>
                            <input type="radio" name="type" value="易しい">易しい
                            <input type="radio" name="type" value="普通">普通
                            <input type="radio" name="type" value="難しい">難しい
                        </label>
                </div>
                <div class="number-question">
                    <p>問題数：１０問</p>
                </div>
                    <div class="button-wrapper">    
                        <a href="#"><input type="button" value="戻る" class="close"></a>
                        <a href="mode-confirmation.html"><input type="button" name="" id="" value="決定" class="button"></a>
                    </div>
       </div>
    </main>
    <footer>
    </footer>
<script type="text/javascript">
$("#header").load("header-logout.html");

// モーダル
$(document).ready(function(){
    //ボタンをクリックしたら
    $("#btn1").click(function(){
        // モーダルウィンドウのfade-in
        $("#modal").fadeIn();
        $(".overlay").fadeIn();
    });
    //フェードアウト　戻るボタンとオーバーレイ
    $(".close, .overlay").click(function(){
        $("#modal").fadeOut();
        $(".overlay").fadeOut();
    });
    
})


    function mediasVol_def() {
      // 特定のidのaudioの音量設定
      const menu_bgm=document.getElementById('menu-bgm');
      menu_bgm.volume = 0.01; // 0〜1 の間で
    }
    //ページ読み込み時に処理
    window.addEventListener('DOMContentLoaded' , function(){
          mediasVol_def();
         
    }, false); 
</script>
</body>
</html>
