<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header id="header"></header>
<main>
<div class="select-wrapper">
<h1>MODE-SELECT</h1>
 <div class="age-select">
    <p>時代選択</p>
        <label>
            <input type="radio" name="age" value="鎌倉時代">鎌倉時代
            <input type="radio" name="age" value="戦国時代">戦国時代
            <input type="radio" name="age" value="江戸時代">江戸時代
            <input type="radio" name="age" value="明治時代">明治時代
        </label>
 </div>
 <div class="type-select">
    <p>難易度</p>
        <label>
            <input type="radio" name="type" value="易しい">易しい
            <input type="radio" name="type" value="普通">普通
            <input type="radio" name="type" value="難しい">難しい
        </label>
 </div>
<div class="number-question">
    <p>問題数：１０問</p>
</div>
    <div class="button-wrapper">    
        <a href="game-menu.html"><input type="button" value="戻る" class="button"></a>
        <a href="Mode-confirmation.html"><input type="button" name="" id="" value="決定" class="button"></a>
    </div>
</div>
</main>

<footer>
</footer>
