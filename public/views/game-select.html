<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../css/game-select.css">
    <link rel="stylesheet" href="../css/header.css">
    <title>select</title>
</head>
<body>
    <header id="header"></header>
<main>
<div class="select-wrapper">
<h1>MODE-SELECT</h1>
 <div class="age-select">
    <h3>時代選択</h3>
        <label>
            <input type="radio" name="age" value="鎌倉時代">鎌倉時代
            <input type="radio" name="age" value="戦国時代">戦国時代
            <input type="radio" name="age" value="江戸時代">江戸時代
            <input type="radio" name="age" value="明治時代">明治時代
        </label>
 </div>
 <div class="type-select">
    <h3>難易度</h3>
        <label>
            <input type="radio" name="type" value="易しい">易しい
            <input type="radio" name="type" value="普通">普通
            <input type="radio" name="type" value="難しい">難しい
        </label>
 </div>
    <h3>問題数：１０問</h3>
<input type="button" value="戻る">
<input type="button" name="" id="" value="決定">
</div>
</main>

<footer>
</footer>

<script type="text/javascript">
    $("#header").load("header-logout.html");
</script>
    
</body>
</html>
